<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*1.类选择器：根据class选择一组元素*/
	.girl{
		color:pink;
	}
	/*2.id选择器:根据id选择唯一的元素*/
	#p4{
		color:blue;
	}
	/*3.选择器组:写出一组选择器,选中其中每个选择器多对应目标的并集*/
	.girl,#p4{
		font-weight:bold;/*加粗*/
		font-size:30px;
	}
	/*4.派生选择器: 
		4.1：选择父元素内满足条件的子孙
		4.2：选择父元素内满足条件的儿子*/
	#p5 b{
		color:red;
	}
	#p5>b{
		font-size:30px;
	}
	/*5.伪类选择器:根据状态选择元素*/
	/*5.1选择未访问过的超链接*/
	a:link{
		color:green;
	}
	/*5.2选择访问过的超链接*/
	a:visited{
		color:red;
	}
	/*5.3选择激活态（正在点）的按钮*/
	#b1:active{
		background-color:pink;
	}
	/*5.4选择有焦点(光标闪烁)的文本框*/
	#t1:focus{
		background-color:pink;
	}
	/*5.5选择鼠标悬停的图片*/
	img:hover{
		width:1000px;height:1000px;
	}
</style>
</head>
<body>
	<p class="girl">女:是否很惊讶</p>
	<p>男:讲不出说话</p>
	<p class="girl">女:没错我想说</p>
	<p id="p4">旁白:你想分手吗</p>
	<p id="p5">北京市<u>海淀区<b>北三环</b>西路</u>甲18号<b>中鼎大厦</b>B座11层</p>
	<p>
		<a href="http://www.tmooc.cn">达内</a>
		<a href="http://www.baidu.com">百度</a>
	</p>
	<p>
		<input type="button" value="点我" id="b1"/>
	</p>
	<p>
		<input type="text" id="t1"/>
	</p>
	<p>
		<img src="../images/f1.jpg">
	</p>
</body>
</html>
