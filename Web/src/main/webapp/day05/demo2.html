<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ol{
		list-style-type:upper-roman;
	}
	ul{
		list-style-type:square;
	}
	li:hover{
		list-style-image:url(../images/add.png);
	}
</style>
</head>
<body>
	<ol>
		<li>山东省</li>
		<li>河北省</li>
		<li>河南省</li>
		<li>湖南省</li>
	</ol>
	<ul>
		<li>北京</li>
		<li>深圳</li>
		<li>上海</li>
		<li>广州</li>
	</ul>
</body>
</html>
