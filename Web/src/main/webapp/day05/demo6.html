<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function pf(){
		//获取文本框 返回元素
		var text=document.getElementById("num");
		console.log(text);//打桩
		//获取文本框内的值
		var n=text.value;
		console.log(n);//打桩
		//获取span准备用
		var span=document.getElementById("result");
		console.log(span);//打桩
		if(isNaN(n)){
			//true不是数字,将提示信息写入span
			span.innerHTML="请输入数字";
		}else{
			//false是数字,计算平方然后写入span
			span.innerHTML=n*n;
		}
	}
</script>
</head>
<body>
	<input type="text" id="num"/>
	<input type="button" value="平方" onclick="pf();"/>
	=<span id="result"></span>
</body>
</html>
